<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniSite - Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- NAVBAR (cargada automáticamente) -->
    <div id="nav-placeholder"></div>
    <script>
      // Cargar automáticamente el menú desde nav.html
      fetch("nav.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("nav-placeholder").innerHTML = data;

          // Después de cargar el menú, marcar el enlace activo
          const currentPage = window.location.pathname.split("/").pop();
          const navLinks = document.querySelectorAll("nav a");
          navLinks.forEach(link => {
            if (link.getAttribute("href") === currentPage) {
              link.classList.add("active");
            }
          });
        });
    </script>

    <!-- HEADER -->
    <header>
      <h1>Gallery</h1>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <div class="content-text">
        <h2>Our Collection</h2>
        <p>
          Here you can see a small gallery of images included in this project.  
          Each image is stored in the <strong>images/</strong> folder of the project.
        </p>
      </div>

      <div class="content-image">
        <img src="images/gallery1.jpg" alt="Gallery image 1">
        <img src="images/gallery2.jpg" alt="Gallery image 2">
        <img src="images/gallery3.jpg" alt="Gallery image 3">
      </div>
    </main>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 MiniSite | Web Development Project</p>
  </footer>
</body>
</html>
