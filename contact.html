<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniSite - Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- NAVBAR (cargada automáticamente) -->
    <div id="nav-placeholder"></div>
    <script>
      // Cargar automáticamente el menú desde nav.html
      fetch("nav.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("nav-placeholder").innerHTML = data;

          // Después de cargar el menú, marcar el enlace activo
          const currentPage = window.location.pathname.split("/").pop();
          const navLinks = document.querySelectorAll("nav a");
          navLinks.forEach(link => {
            if (link.getAttribute("href") === currentPage) {
              link.classList.add("active");
            }
          });
        });
    </script>

    <!-- HEADER -->
    <header>
      <h1>Contact Us</h1>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <div class="content-text">
        <h2>Get in Touch</h2>
        <p>
          Please fill out the form below to send us a message.  
          All fields are required.
        </p>

        <!-- CONTACT FORM -->
        <form action="#" method="post">
          <label for="name">Full Name:</label><br>
          <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" placeholder="example@email.com" required><br><br>

          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="4" placeholder="Write your message..." required></textarea><br><br>

          <button type="submit">Send</button>
        </form>
      </div>

      <div class="content-image">
        <img src="images/contact.jpg" alt="Contact illustration">
      </div>
    </main>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 MiniSite | Web Development Project</p>
  </footer>
</body>
</html>
